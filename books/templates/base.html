<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookShelf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Quicksand:wght@500&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Libre Baskerville', serif;
      background-color: #fef9f4;
      color: #4b3b2f;
      padding-bottom: 80px;
    }

    .navbar {
      background-color: #fff8ee;
      border-bottom: 2px solid #e6dccc;
      font-family: 'Quicksand', sans-serif;
    }

    .navbar-brand {
      font-size: 1.8rem;
      font-weight: bold;
      color: #a0522d !important;
    }

    .nav-link {
      color: #7b4f32 !important;
      margin-right: 15px;
      font-weight: 600;
    }

    .nav-link:hover {
      color: #b05e3c !important;
    }

    .container {
      padding-top: 60px;
    }

    footer {
      background-color: #fff1e5;
      padding: 14px 0;
      text-align: center;
      font-size: 0.9rem;
      color: #7a5c4a;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top: 1px solid #e0c9b9;
      font-family: 'Quicksand', sans-serif;
    }

    .cozy-header {
      text-align: center;
      padding: 40px 0 20px;
      background-image: url("https://images.unsplash.com/photo-1512820790803-83ca734da794");
      background-size: cover;
      background-position: center;
      color: white;
      font-family: 'Libre Baskerville', serif;
      box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.4);
    }

    .cozy-header h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .cozy-header p {
      font-size: 1.2rem;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="cozy-header">
    <h1>ðŸ“š BookShelf</h1>
    <p>Discover your next favorite book in our cozy little library</p>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg px-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">BookShelf</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'book_list' %}">Books</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'genres' %}">Genres</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'blog' %}">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'reviews' %}">Reviews</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'myshelf' %}">My Shelf</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
        </ul>

      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 BookShelf Club â€” Made with â˜• & ðŸ“–
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
